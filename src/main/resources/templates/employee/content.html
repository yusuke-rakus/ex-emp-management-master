<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css"
	th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="../../static/css/style.css"
	th:href="@{/css/style.css}">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">

		<div th:insert="employee-header/header:: header"></div>

		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList?page=0}">従業員リスト</a></li>
			<li class="active">従業員詳細</li>
		</ol>

		<div class="row">
	 	<div class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<div class="well">



					<form method="post" th:action="@{/employee/updateAll}"
						th:object="${updateAllEmployeeForm}">
						<input type="hidden" name="id" th:value="${employee.id}">
						<fieldset>
							<legend>従業員情報</legend>
							<table class="table table-striped">
								<tr>
									<th nowrap>従業員名</th>
									<td><input type="text" th:field="*{name}"
										class="form-control" th:placeholder="${employee.name}">
								</tr>
								<tr>
									<th nowrap>写真</th>
									<td><img th:src="@{/img/{image}(image=${employee.image})}">
									</td>
								</tr>
								<tr>
									<th nowrap>性別</th>
									<td><input type="text" th:field="*{gender}"
										class="form-control" th:placeholder="${employee.gender}"></td>
								</tr>
								<tr>
									<th nowrap>入社日</th>
									<td><input type="date" name="hireDate"
										class="form-control" th:value="${employee.hireDate}">
									</td>
								</tr>
								<tr>
									<th nowrap>メールアドレス</th>
									<td><input type="text" th:field="*{mailAddress}"
										class="form-control" th:placeholder="${employee.mailAddress}">
									</td>
								</tr>
								<tr>
									<th nowrap>郵便番号</th>
									<td><input type="text" th:field="*{zipCode}"
										class="form-control" th:placeholder="${employee.zipCode}"></td>
								</tr>
								<tr>
									<th nowrap>住所</th>
									<td><input type="text" th:field="*{address}"
										class="form-control" th:placeholder="${employee.address}"></td>
								</tr>
								<tr>
									<th nowrap>電話番号</th>
									<td><input type="text" th:field="*{telephone}"
										class="form-control" th:placeholder="${employee.telephone}">
									</td>
								</tr>
								<tr>
									<th nowrap>給料</th>
									<td><input type="text" th:field="*{salary}"
										class="form-control" th:placeholder="${employee.salary}"></td>
								</tr>
								<tr>
									<th nowrap>特性</th>
									<td><textarea name="characteristics"
											th:text="${employee.characteristics}"
											style="margin: 0px; height: 74px; width: 559px;"></textarea>
									</td>
								</tr>
								<tr>
									<th nowrap>扶養人数</th>
									<td><input type="text" th:field="*{dependentsCount}"
										class="form-control"
										th:placeholder="${employee.dependentsCount}"></td>
								</tr>
							</table>
							<button type="submit" class="btn btn-primary">更新</button>
						</fieldset>
					</form>


				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"
		th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
